<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<a href="{% url 'post_list' %}">Home</a>

    <h2> {{ post.title }} </h2>
    <p> {{ post.input }} </p><br/><br/>
     <table width="25%" border="1" cellspacing="1" cellpadding="2">
        <tr>
            <th>Word</th>
            <th>Count</th>
        </tr>
        {% for key, value in post.analysis.items %}
        <tr>
            <td>{{ key }} </td>
            <td>{{ value }} </td>
        </tr>
        {% endfor %}
    </table>

    <br/><br/>

</body>
</html>
